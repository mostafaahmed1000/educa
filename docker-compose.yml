  cache:
    image: redis:7.0.4
    restart: always
    volumes:
      - ./data/cache:/data

  web:
    build:
      context: ./educa
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    command: [ #"./wait-for-it.sh", "db:5432", "--",
          "gunicorn", "--bind", "0.0.0.0:8000", "educa.wsgi:application"]
    restart: always
    volumes:
      - .:/code
    environment:
      - PYTHONPATH=/code/educa
      - DJANGO_SETTINGS_MODULE=educa.settings.prod
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - USE_S3=TRUE
      - AWS_ACCESS_KEY_ID=
      - AWS_SECRET_ACCESS_KEY=
      - AWS_STORAGE_BUCKET_NAME=educa-891662393497
    depends_on:
      #- db
      - cache

  nginx:
    image: nginx:1.23.1
    restart: always
    volumes:
      - ./config/nginx:/etc/nginx/templates
      - .:/code
      - ./educa/static:/code/educa/static
      - ./educa/media:/code/educa/media
    ports:
      - "80:80"
    depends_on:
      - web
      - frontend

  frontend:
    build:
      context: ./EduHub
      dockerfile: Dockerfile.frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://web:8000/api
      - NEXT_PUBLIC_API_ENDPOINT=http://web:8000/api
    depends_on:
      - web